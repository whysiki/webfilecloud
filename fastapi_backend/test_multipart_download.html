<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Threaded Download Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      #output {
        margin-top: 20px;
      }
      progress {
        width: 100%;
        margin-top: 10px;
      }
      .chunk-progress {
        width: 100%;
        height: 20px;
        margin-top: 5px;
        background-color: #f1f1f1;
      }
      .chunk-progress-bar {
        height: 100%;
        background-color: #4caf50;
        transition: width 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Multi-Threaded Download Test</h1>
      <input type="text" id="bucket_name" placeholder="Bucket Name" />
      <input
        type="text"
        id="object_name"
        placeholder="Object Name (default: filecloud)"
      />
      <input
        type="text"
        id="api_address"
        placeholder="API Address (default http://localhost:8000)"
      />
      <input
        type="number"
        id="thread_count"
        placeholder="Number of Threads (default 10)"
        min="1"
      />
      <button id="start_button">Start Download</button>
      <div id="output"></div>
      <progress id="total_progress" value="0" max="100"></progress>
    </div>

    <script>
      document
        .getElementById("start_button")
        .addEventListener("click", async () => {
          const bucketName =
            document.getElementById("bucket_name").value || "filecloud";
          const objectName = document.getElementById("object_name").value;
          const apiAddress =
            document.getElementById("api_address").value ||
            "http://localhost:8000";
          const threadCount =
            parseInt(document.getElementById("thread_count").value, 10) || 10;
          const output = document.getElementById("output");
          const totalProgress = document.getElementById("total_progress");

          if (!bucketName || !objectName || !apiAddress || !threadCount) {
            alert("Please fill all fields correctly.");
            return;
          }

          output.innerHTML = "Starting download...";
          totalProgress.value = 0;

          const fileSizeResponse = await fetch(
            `${apiAddress}/file/download/${encodeURIComponent(
              bucketName
            )}/${encodeURIComponent(objectName)}`,
            {
              method: "HEAD",
            }
          );

          if (!fileSizeResponse.ok) {
            output.innerHTML = "Failed to get file size.";
            return;
          }

          const fileSize = parseInt(
            fileSizeResponse.headers.get("Content-Length"),
            10
          );
          const chunkSize = Math.ceil(fileSize / threadCount);
          output.innerHTML = `File size: ${fileSize} bytes<br>Chunk size: ${chunkSize} bytes per thread<br><br>`;

          const chunks = [];
          for (let i = 0; i < threadCount; i++) {
            const start = i * chunkSize;
            const end = Math.min((i + 1) * chunkSize - 1, fileSize - 1);
            chunks.push({ start, end });
          }

          const downloadChunk = async (start, end, index) => {
            const rangeHeader = `bytes=${start}-${end}`;
            const response = await fetch(
              `${apiAddress}/file/download/${encodeURIComponent(
                bucketName
              )}/${encodeURIComponent(objectName)}`,
              {
                headers: {
                  Range: rangeHeader,
                },
              }
            );

            if (!response.ok) {
              throw new Error(`Failed to download chunk ${index}`);
            }

            const blob = await response.blob();
            return { index, blob };
          };

          const downloadChunks = async () => {
            const promises = chunks.map(async (chunk, index) => {
              try {
                const result = await downloadChunk(
                  chunk.start,
                  chunk.end,
                  index
                );
                return { index, blob: result.blob, success: true };
              } catch (error) {
                return { index, success: false };
              }
            });

            const results = await Promise.all(promises);
            return results;
          };

          try {
            const results = await downloadChunks();
            results.sort((a, b) => a.index - b.index);
            const orderedBlobs = results.map((result) => result.blob);
            const combinedBlob = new Blob(orderedBlobs);
            const url = URL.createObjectURL(combinedBlob);
            const a = document.createElement("a");
            a.href = url;
            a.download = objectName;
            a.textContent = "Download completed file";
            output.appendChild(a);
          } catch (error) {
            output.innerHTML = `Error: ${error.message}`;
          }
        });
    </script>
  </body>
</html>
