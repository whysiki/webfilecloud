<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test multipart upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        /* background-color: gray; */
        margin: 20px;
      }
      #fileInput {
        margin-bottom: 10px;
      }
      #progressBar {
        width: 100%;
        height: 20px;
        background-color: lightgray;
        margin-top: 10px;
        display: none;
      }
      #progressBar div {
        height: 100%;
        background-color: green;
        width: 0%;
      }
      #uploadButton {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: dodgerblue;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Chunked File Upload</h1>
    <input type="file" id="fileInput" multiple />
    <div id="progressBar"><div></div></div>
    <button id="uploadButton" onclick="uploadFile()">Upload</button>

    <script>
      async function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const files = fileInput.files;

        if (files.length === 0) {
          alert("Please select a file.");
          return;
        }

        const file = files[0];
        const chunkSize = 10 * 1024 * 1024;
        const chunks = Math.ceil(file.size / chunkSize);
        const file_id = uuidv4();
        let order = 0;

        const progressBar = document.getElementById("progressBar");
        progressBar.style.display = "block";

        for (let i = 0; i < chunks; i++) {
          const start = i * chunkSize;
          const end = Math.min(file.size, start + chunkSize);
          const blob = file.slice(start, end);
          const chunkFormData = new FormData();
          chunkFormData.append("order", order.toString());
          chunkFormData.append("file_id", file_id);
          chunkFormData.append("upload_file", blob);

          try {
            const response = await fetch(
              "http://localhost:8000/upload?" +
                "file_id=" +
                file_id +
                "&order=" +
                order,
              {
                method: "POST",
                body: chunkFormData,
              }
            );
            if (!response.ok) {
              throw new Error("Failed to upload chunk " + (order + 1));
            }
          } catch (error) {
            console.error("Error uploading chunk " + (order + 1) + ":", error);
            progressBar.style.display = "none";
            return;
          }

          const progress = ((i + 1) / chunks) * 100;
          progressBar.querySelector("div").style.width = progress + "%";

          order++;
        }

        try {
          const mergeResponse = await fetch(
            "http://localhost:8000/merge?filename=" +
              encodeURIComponent(file.name) +
              "&file_id=" +
              file_id,
            {
              method: "POST",
            }
          );
          if (!mergeResponse.ok) {
            throw new Error("Failed to merge chunks");
          }
          alert("File uploaded successfully!");
        } catch (error) {
          console.error("Error merging chunks:", error);
        } finally {
          progressBar.style.display = "none";
          progressBar.querySelector("div").style.width = "0%";
        }
      }

      function uuidv4() {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (Math.random() * 16) | 0,
              v = c === "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      }
    </script>
  </body>
</html>
